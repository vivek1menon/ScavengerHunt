    <script>
      var map;
      var myLatLng = {lat: 40.6303539, lng: -73.96885499999996};
      var myLatLng2 = {lat: 40.63419690000001, lng: -73.96612570000002};
      var myLatLng3 ={lat: 40.638253, lng: -73.96890989999997};
      var myLatLng4 ={lat: 40.633126, lng: -73.97146299999997};
      var coordinates = [myLatLng, myLatLng2, myLatLng3, myLatLng4];
      var counter =0;                                                      //counter for answer.
      var counter1 =1;                                                    // counter for coordinates.
      var counter2 =0;                                                   // counter for questions.
      var question = ["Name a red Fruit", "What is round and fun to play with?", "A pet"];
      var  answers= ["apple", "ball", "cat"];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: {lat: 40.630358, lng: -73.9710437},
          zoom: 14
            });           
          var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
        });
          document.getElementById("questions").innerHTML = question[counter2];
          $('#MyButton').on('click', function () {
              var check=document.getElementById("answer");
                if((check.value==answers[counter]))
                {
                              var marker = new google.maps.Marker({
                                        position: coordinates[counter1],
                                        map: map,
                                  });
                              counter++;
                              counter1++;
                              counter2++;
                              if(counter2 != 3)
                            {
                               document.getElementById("questions").innerHTML = question[counter2];
                             }   
                   }
                else
                {
                         document.getElementById('err').innerHTML= 'wrong';
                }
                              });
        }
